<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Movie List</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- bar -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between" id="bar">

        <!-- search bar -->
        <div id="search-bar">
          <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
            <div class="col-12">
              <label class="visually-hidden" for="search-input">
                Search Keyword
              </label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  id="search-input" 
                  placeholder="Keyword"
                >
              </div>
            </div>
            <div class="col-12">
              <button 
                type="submit" 
                class="btn btn-primary" 
                id="search-submit"
              >
                Search
              </button>
            </div>
          </form>
        </div>

        
        <!-- view mode -->
        <div id="view-mode" class="d-flex align-items-center">
          <h5 id="current-page-text" class="me-4">
            <!-- currentPageText -->
          </h5>
          <i class="fa-solid fa-table m-2 view-mode" id="table-mode"></i>
          <i class="fa-solid fa-list m-2 view-mode clicked" id="list-mode"></i>
        </div>

      </div>

      <div class="row" id="data-panel">
        <!-- Render Movie List -->     
        
      </div>

    </div>

    <!-- Paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- renderPaginator() -->
      </ul>
    </nav>
    
    <!-- Movie Modal -->
    <div 
      class="modal fade" 
      id="movie-modal" 
      tabindex="-1" 
      aria-labelledby="movie-modal-title" 
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button 
              type="button" 
              class="btn-close" 
              data-bs-dismiss="modal" 
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-img">
                <img src="" alt="movie-poster" class="img-fluid">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">
                  date
                </em></p>
                <p id="movie-modal-description">
                  text
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
    >
    </script>
    <script src="https://kit.fontawesome.com/135b935efa.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
